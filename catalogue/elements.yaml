# name:
#   filename
#
# tooltip:
#   string, used as tooltip in ui
#
#  deltay:
#    integer, how many grid cells should the tiles to the
#    right be shifted vertically.
#
#  top:
#    integer, top-most grid cell that is used for the drawing in the tile
#
#  bottom:
#     integer, idem but bottom-most
#
#  gate:
#     boolean. True for normal gate, false for not-a-gate or 'S' for storm-gate
#
# symbol:
#     string(s): Symbol(s) used in the configuration strings
#
#
#   string, not used in the app, for documentation only
#
#
# Grid cells are 24*24 px

- name: stopstreep
  tooltip: stopstreep
  deltay: 0
  top: 6
  bottom: 14
  gate: false
  symbol: "I01" # PERIOD
  description: Stopstrepen horen altijd bij 1 bepaalde deur

- name: gladde-kolk
  tooltip: kolkdeel
  deltay: 0
  top: 7
  bottom: 13
  gate: false
  symbol: "C01" # SPACE
  description: Getekend op 'sluisdeur-/sluishoofdbreedte'. Voor een langere Sluiskolk of langer Sluiskolkdeel wordt dit symbool naar smaak herhaald. Deze wordt in principe alleen toegepast in zgn. "gladde kolken" (even breed als de Sluishoofden).

- name: kolk-verbreed
  tooltip: Verbreed Kolkdeel
  deltay: 0
  top: 5
  bottom: 17
  gate: false
  symbol: "C02" # VERTICAL STRIPE, PIPE
  description: Een kolkdeel dat breder is dan de 'deur-/hoofdbreedte' van de Sluiskolk. Voor een langere Sluiskolk of Sluiskolkdeel wordt dit symbool naar behoefte herhaald. Een Verbreed Kolkdeel (C02) wordt altijd vooraf gegaan door een Kolkovergang (C04, C06, C08, C10 of C11) of  door een ander Verbreed Kolkdeel.

- name: kamerkolk-kop-b
