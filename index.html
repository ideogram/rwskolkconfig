<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SluisDiagramTool</title>
  <link href="css/app.css" type="text/css" rel="stylesheet" >

</head>
<body>

  <ul id="toolbar"></ul>

  <ul id="options">
    
    <li id="network-direction">
      <legend>Netwerk richting</legend>
      <input id="dir-lr" type="radio" value="-->" name="network-direction" checked>
      <label id="label-dir-lr" for="dir-lr"></label>

      <input id="dir-rl" type="radio" value="<--" name="network-direction">
      <label id="label-dir-rl" for="dir-rl"></label>

    </li>
    
    <li id="gates-direction">
      <legend>Label de sluishoofden:</legend>
      <input id="gates-abc" type="radio" value="ABC" name="gates-direction" checked>
      <label id="label-gates-abc" for="gates-abc"></label>

      <input id="gates-cba" type="radio" value="CBA" name="gates-direction">
      <label id="label-gates-cba" for="gates-cba"></label>
    </li>    
    
    <li id="chamber-orient-direction">
      <legend>KolkoriÃ«ntatie</legend>
      <input id="chamber-orient-wo" type="radio" value="WO" name="chamber-orient-direction" checked>
      <label id="label-chamber-orient-abc" for="chamber-orient-wo"></label>

      <input id="chamber-orient-nz" type="radio" value="NZ" name="chamber-orient-direction">
      <label id="label-chamber-orient-cba" for="chamber-orient-nz"></label>
    </li>

  </ul>
  <div id="compass-rose-left"></div>
  <ul id="diagram"></ul>
  <div id="compass-rose-right"></div>

  <div id="download-wrapper">
    <button id="download">Download</button>
  </div>

  <div id="result">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    </svg>
  </div>

<!--Javascript YAML-library for reading in the element-configuration: https://github.com/nodeca/js-yaml-->
<script src="vendor/js-yaml.min.js"></script>

<!-- jQuery Minified: -->
<script src="vendor/jquery-3.2.1.min.js"></script>

  <!--Parts of jQuery UI for drag/drop behaviour-->
<script src="vendor/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>

<!--Application script-->
<script src="js/app.js"></script>

</body>
</html>
